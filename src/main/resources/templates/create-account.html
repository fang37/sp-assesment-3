<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Create Account</title>
</head>
<body>

<form action="#" th:action="@{/accounts}" th:object="${account}" method="post">
    <h2>Create Account</h2>
    <label for="owner_name">Credit Amount</label>
    <input type="text" th:field="*{ownerName}" id="owner_name" placeholder="Owner Name">
    <span th:if="${#fields.hasErrors('ownerName')}" th:errors="*{ownerName}"></span>
    <input type="submit" value="Create">
</form>

</body>
</html>
