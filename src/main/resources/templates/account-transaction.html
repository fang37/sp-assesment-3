<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Transaction</title>
</head>
<body>
<div class="d-flex align-items-center justify-content-center flex-column">
    <p class="fs-1 mt-3 mb-0">Transaction Accounts</p>
    <p class="fs-3 " th:text="${account.ownerName} + ' (' + ${account.accountNumber} +')'"></p>

    <div class="container mt-3">
    <form action="#" th:action="@{/credit}" th:object="${credit}" method="post">
        <p class="fs-2 fw-bold mb-0">Credit</p>
        <input type="hidden" th:field="*{targetAccountNumber}" id="target_account_number" placeholder="Target Account Number">
        <label for="amount_credit">Amount</label>
        <br>
        <input type="number" th:field="*{amount}" id="amount_credit" placeholder="Amount">
        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
        <input class="btn-sm btn-success" type="submit" value="Credit">
    </form>
    </div>

    <div class="container mt-2">
    <form action="#" th:action="@{/debit}" th:object="${debit}" method="post">
        <p class="fs-2 fw-bold mb-0">Debit</p>
        <input type="hidden" th:field="*{accountNumber}" id="account_number" placeholder="Account Number">
        <label for="amount_debit">Amount</label>
        <br>
        <input type="number" th:field="*{amount}" id="amount_debit" placeholder="Amount">
        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
        <input class="btn-sm btn-warning" type="submit" value="Debit">
    </form>
    </div>

    <div class="container mt-2">
    <form action="#" th:action="@{/transfer}" th:object="${transfer}" method="post">
        <p class="fs-2 fw-bold mb-0">Transfer</p>
        <input type="hidden" th:field="*{sourceAccountNumber}" id="source_account" placeholder="Source Account">
        <label for="amount_transfer">Target Account Number</label>
        <br>
        <input type="text" th:field="*{targetAccountNumber}" id="tf_target_account_number" placeholder="Target Account Number">
        <span th:if="${#fields.hasErrors('targetAccountNumber')}" th:errors="*{targetAccountNumber}"></span>
        <br>
        <label for="amount_transfer">Amount</label>
        <br>
        <input type="number" th:field="*{amount}" id="amount_transfer" placeholder="Amount">
        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
        <input class="btn-sm btn-primary" type="submit" value="Transfer">
    </form>
    </div>
    <div class="mt-3">
        <a class="btn btn-danger" href="/accounts" role="button">Back</a>
    </div>
</div>

</body>
</html>
