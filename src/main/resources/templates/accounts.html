<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="d-flex align-items-center justify-content-center flex-column">

  <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
  <div th:switch="${accounts}">
    <h2 th:case="null">No accounts yet!</h2>
    <div th:case="*">
      <p class="fs-2">Accounts</p>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Account Number</th>
          <th>Transaction</th>
          <th>Transaction History</th>
          <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
          <td th:text="${account.ownerName}"></td>
          <td th:text="${account.accountNumber}"></td>
          <td class="text-center"><a class="btn-sm btn-primary" th:href="@{/account/{id}/transaction(id=${account.id})}">make</a></td>
          <td class="text-center"><a class="btn-sm btn-warning" th:href="@{/account/{id}/history(id=${account.id})}">view</a></td>
          <td class="text-center"><a class="btn-sm btn-success" th:href="@{/account/{id}/balance(id=${account.id})}">check</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <a class="btn btn-danger" href="/account/create">Create Account</a>
  </div>
</div>
</body>
</html>
